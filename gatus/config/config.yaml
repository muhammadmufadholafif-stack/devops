alerting:
  github:
    token: "<github-token>"

endpoints:
  - name: Leantime
    url: <leantime-url>
    interval: 30s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: github
        failure-threshold: 3
        success-threshold: 5
        send-on-resolved: true
        description: "Sensei, Leantime is down! Please check and fix it."

  - name: Gatus
    url: <gatus-url>
    interval: 60s
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: github
        failure-threshold: 3
        success-threshold: 5
        send-on-resolved: true
        description: "Sensei, Gatus is down! Please check and fix it."
